<html lang="en">


<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Аттестационный центр НАКС - Архагельск</title>

  <!-- BOOTS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"

  <!-- END SCRIPT -->

  <!-- <link rel="stylesheet" href="fonts/font.css"> -->
  <link rel="stylesheet" href="css/bootstrap-grid.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/animate.css">
  


  <!-- HEADER -->
</head>

<body>

  <!-- Include HEADER -->
  <div w3-include-html="includes/header.html"></div>
  <!-- End Include HEADER -->
<!-- Модальное окно - Оставить заявку -->
<div class="modal fade" id="modal-statement" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
      <div class="modal-content">
          <div class="pt-0 pt-sm-4 pt-xl-5">
              <div class="modal-header px-3 px-sm-5">
                  <h5 class="modal-title mb-3" id="">Оставить заявку</h5>
                  <div class="row">
                      <div class="col col-sm-10 col-xl-6">
                          <p class="font-text-thin">Выберите вид заявки, введите свои контактные данные, и наш
                              специалист свяжется с вами в ближайшее время</p>
                      </div>
                  </div>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                  </button>
              </div>
          </div>

          <form>
              <div class="modal-body px-3 px-sm-5">
                  <div class="row">
                      <div class="col-sm-6">
                          <div class="form-group">
                              <label for="" class="col-form-label col-form-label-sm">Имя</label>
                              <input type="text" class="form-control form-control-sm" id="" required="">
                          </div>
                      </div>
                      <div class="col-sm-6">
                          <div class="form-group">
                              <label for="" class="col-form-label col-form-label-sm">Номер телефона</label>
                              <input type="text" class="form-control form-control-sm" id="" required="">
                          </div>
                      </div>
                      <div class="col">
                          <div class="form-group ">
                              <label for="" class="col-form-label col-form-label-sm">Вид заявки</label>
                              <div class="choose__item">
                                  <ul class="items">
                                      <li data-selected="0" data-guid="1">Специалист сварочного производства</li>
                                      <li data-selected="0" data-guid="2">Аттестация технологий сварки</li>
                                      <li data-selected="0" data-guid="3">Разрушающий и неразрушающий контроль</li>
                                      <li data-selected="0" data-guid="4">Центр оценки квалификаций</li>                        
                                    </ul> 
                              </div>
                          </div>
                      </div>
                  </div>

                  <div class="custom-control-checkbox custom-checkbox">
                      <input type="checkbox" class="custom-control-input" id="soglasie" required="">
                      <label class="custom-control-label" for="soglasie"><small>Я даю <a href="#"
                                  target="_blank">согласие на обработку персональных данных</a></small></label>
                  </div>
              </div>
              <div class="modal-footer pb-5 px-3 px-sm-5">
                  <button type="submit" class="button__to__send_zayavka__formmodal">Отправить заявку</button>
              </div>
          </form>
      </div>
  </div>
</div>
<!-- End Набор в группу аттестации -->

  <!-- Include HEADER -->
  <div w3-include-html="includes/modal-windows.html"></div>
  <!-- End Include HEADER -->

  <!-- Include MENU-header -->
  <div w3-include-html="includes/menu-header.html"></div>
  <!-- End Include MENU-header -->

  <!-- Include BG_HEADER -->
  <div w3-include-html="includes/bg-header-block.html"></div>
  <!-- End Include BG_HEADER -->


  <!-- Include Content -->
  <div w3-include-html="includes/content.html"></div>
  <!-- End Include Content -->

    <!-- Include info-block -->
    <div w3-include-html="includes/info-block.html"></div>
    <!-- End Include info-block -->


  <!-- Include FOOTER -->
  <div w3-include-html="includes/footer.html"></div>
  <!-- End Include FOOTER -->


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>

  <script src="js/script.js"></script>
  <script src="/js/bootstrap.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.2/dist/jquery.fancybox.min.css" />
<script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.2/dist/jquery.fancybox.min.js"></script>


  <script>
    w3.includeHTML();
  </script>

</body>

</html>
